<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Side Calculator</title>
</head>
<body>
    <h1>Server Side Calculator</h1>

    <input id="firstNumber" type="number" placeholder="First Number">

    <button id="addBtn" class="operatorBtn">+</button>
    <button id="minusBtn" class="operatorBtn">-</button>
    <button id="multiplyBtn" class="operatorBtn">*</button>
    <button id="divideBtn" class="operatorBtn">/</button>

    <input id="secondNumber" type="number" placeholder="Second Number">

    <button id="equalBtn">=</button>
    <button id="clearBtn">CLEAR</button>

    <div>
        <ul id="history">History:</ul>
    </div>
</body>
</html>
